<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Instagram/Celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Instagram/Logoinstagram.jpg" class="instagram-logo" alt="logo instagram">
                <div class="profile-photo">
                    <img src="./Instagram/Foto.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Assylus</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
        
        <div class="group">
            <p class="not-account">Não é Assylus?</p>
            <p class="notaccount">
                <span class="link-blue">Alterar conta</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
    
        <div class="get-the-app">
            <p class="get-app">Baixe o Aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
    </div>
    
</body>
</html>
